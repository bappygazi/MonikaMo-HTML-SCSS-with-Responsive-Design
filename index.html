<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MonikaMo10</title>
    <!-- gooogl font link  -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <!-- main css file link  -->
    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body>
    <!-- monikamo html part start  -->
    <section id="monikamo">
      <div class="container">
        <div class="main-content">
          <div class="Q-icon">
            <img src="./image/king-icon.svg" alt="king" />
          </div>
          <div class="shape-contents">
            <!-- shape-two-content start -->
            <div class="shape-two-content shape-two-width">
              <div class="monikamo-text-two">
                <h3>MonikaMo10</h3>
                <div class="couning-items">
                  <div class="task-number">
                    <img src="./image/complicate-icon.svg" alt="complicate-icon" />
                    <span>8/10</span>
                  </div>
                  <div class="task-time">
                    <img src="./image/timer-icon.svg" alt="timer-icon" />
                    <span>1354 </span>
                  </div>
                </div>
              </div>
              <div class="shape-two">
                <span>2</span>
              </div>
            </div>
            <!-- shape-two-content end -->

            <!-- shape-one-content start -->
            <div class="shape-one-content shape-one-width">
              <div class="monikamo-text-one">
                <h3>MonikaMo10</h3>
                <div class="couning-items">
                  <div class="task-number">
                    <img src="./image/complicate-icon.svg" alt="complicate-icon" />
                    <span>10/10</span>
                  </div>
                  <div class="task-time">
                    <img src="./image/timer-icon.svg" alt="timer-icon" />
                    <span>1482 </span>
                  </div>
                </div>
              </div>
              <div class="shape-one">
                <span>1</span>
              </div>
            </div>
            <!-- shape-one-content end -->

            <!-- shape-three-content start -->
            <div class="shape-three-content shape-three-width">
              <div class="monikamo-text-three">
                <h3>MonikaMo10</h3>
                <div class="couning-items">
                  <div class="task-number">
                    <img src="./image/complicate-icon.svg" alt="complicate-icon" />
                    <span>8/10</span>
                  </div>
                  <div class="task-time">
                    <img src="./image/timer-icon.svg" alt="timer-icon" />
                    <span>1269</span>
                  </div>
                </div>
              </div>
              <div class="shape-three">
                <span>3</span>
              </div>
            </div>
            <!-- shape-three-content end -->
          </div>
          <div class="players-contents">
            <img src="./image/players.svg" alt="players.svg" />
            <span>986 players</span>
          </div>
          <div class="place">
            <h4>Your Place</h4>
            <h3>36</h3>
            <div class="couning-items">
              <div class="task-number">
                <img src="./image/complicate-icon.svg" alt="complicate-icon" />
                <span>8/10</span>
              </div>
              <div class="task-time">
                <img src="./image/timer-icon.svg" alt="timer-icon" />
                <span>1354</span>
              </div>
            </div>
          </div>
          <div class="monikaMo-img">
            <img src="./image/laptop.png" alt="img" />
          </div>
        </div>
      </div>
    </section>
    <!-- monikamo html part end  -->
  </body>
</html>
